<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Inputs Page</title>
</head>

<body>
  <h3>Different type of HTML form Inputs</h3>
  <form class="" action="index.html" method="post">
    <label>Name:</label>
    <input type="text">
    <input type="submit"><br>
    <label>Receive an updates</label>
    <input type="checkbox">
    <input type="submit"><br>
    <br>
    <label>Select the color</label>
    <input type="color">
    <input type="submit"><br>
    <label>Select current date and time</label>
    <input type="datetime-local"><br>
    <br>
    <label><strong>Login to the website</strong></label><br>
    <label>Email address</label>
    <input type="email"><br>
    <label>My Password</label>
    <input type="password">
    <input type="submit"><br>
    <br>
  </form>

  <form class="" action="index.html" method="post">
    <label>Form to adjust the range</label><br>
    <input type="range">
    <input type="submit">
  </form>
</body>

</html>
